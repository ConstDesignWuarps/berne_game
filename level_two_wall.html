<script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
<script>
const tileSize = 110;
let mazeData;
let collectedCount = 0;
const goalToWin = 5;
let levelCompleted = false;

const config = {
    type: Phaser.AUTO,
    width: tileSize * 6,
    height: tileSize * 5,
    parent: 'game-container',
    scene: { preload, create, update }
};

const game = new Phaser.Game(config);

function preload() {
    this.load.image('floor', '/static/wonder_images/level_two_wall.png');
    this.load.image('wall', '/static/images/wall.png');
    this.load.image('blue', '/static/images/blue.png');
    this.load.image('tree', '/static/images/tree.png');
    this.load.image('dog', '/static/images/bernese.png');
}

function create() {
    const bg = this.add.image(config.width / 2, config.height / 2, 'floor');
    bg.setDisplaySize(config.width, config.height);
    bg.setDepth(-1);

    this.blueSprites = [];

    mazeData = [
        [0, 1, 0, 1, 0, 0],
        [0, 0, 3, 0, 0, 0],
        [0, 1, 3, 1, 0, 0],
        [0, 3, 0, 1, 0, 0],
        [3, 0, 3, 1, 0, 0]
    ];
    const start = [2, 0];

    for (let y = 0; y < mazeData.length; y++) {
        for (let x = 0; x < mazeData[y].length; x++) {
            const tile = mazeData[y][x];
            let img = null;

            if (tile === 2) img = 'wall';
            else if (tile === 3) img = 'blue';
            else if (tile === 4) img = 'tree';

            if (img) {
                const tileSprite = this.add.image(
                    x * tileSize + tileSize / 2,
                    y * tileSize + tileSize / 2,
                    img
                );

                if (tile === 3) {
                    tileSprite.setDisplaySize(tileSize * 0.2, tileSize * 0.2);
                    this.blueSprites.push({ x, y, sprite: tileSprite });
                } else {
                    tileSprite.setDisplaySize(tileSize, tileSize);
                }
            }
        }
    }

    this.player = this.add.sprite(
        start[0] * tileSize + tileSize / 2,
        start[1] * tileSize + tileSize / 2,
        'dog'
    );
    this.player.setDisplaySize(tileSize * 0.8, tileSize * 0.8);
    this.cursors = this.input.keyboard.createCursorKeys();
    this.playerTileX = start[0];
    this.playerTileY = start[1];
    this.canMove = true;

    this.scoreText = this.add.text(10, 10, '', {
        fontSize: '20px',
        fill: '#f30303'
    });

    this.levelCompleteText = this.add.text(config.width / 2, config.height / 2, '', {
        fontSize: '24px',
        fill: '#f30404'
    }).setOrigin(0.3).setDepth(10);
}

function update() {
    if (!this.canMove || levelCompleted) return;

    const movePlayer = (dx, dy) => {
        const newX = this.playerTileX + dx;
        const newY = this.playerTileY + dy;
        const tile = mazeData[newY]?.[newX];

        const blockedTiles = [1, 2, 5];

        if (tile !== undefined && !blockedTiles.includes(tile)) {
            this.playerTileX = newX;
            this.playerTileY = newY;

            if (dx < 0) this.player.setFlipX(false);
            if (dx > 0) this.player.setFlipX(true);

            this.tweens.add({
                targets: this.player,
                x: newX * tileSize + tileSize / 2,
                y: newY * tileSize + tileSize / 2,
                duration: 150
            });

            this.canMove = false;

            setTimeout(() => {
                // If level was already completed during tween, don't re-enable movement
                if (!levelCompleted) this.canMove = true;
            }, 160);

            if (tile === 3) {
                collectedCount++;
                mazeData[newY][newX] = 0;

                const blueToRemove = this.blueSprites.find(b => b.x === newX && b.y === newY);
                if (blueToRemove) {
                    blueToRemove.sprite.destroy();
                }

                this.scoreText.setText(`: ${collectedCount}/5`);

                if (collectedCount >= goalToWin) {
                    levelCompleted = true;
this.canMove = false;
this.levelCompleteText.setText("You growing too much! Watch it!!!!");

// Exponential grow animation
let scaleFactor = 1;
const growLoop = () => {
    if (scaleFactor > 5) {
        // After growth finishes, transition to next page
        window.location.href = 'level_two_egg.html';
        return;
    }

    this.tweens.add({
        targets: this.player,
        scale: scaleFactor,
        duration: 500,
        onComplete: () => {
            scaleFactor *= 1;  // Exponential growth
            growLoop();
        }
    });
};

growLoop();

                    setTimeout(() => {
                        window.location.href = 'level_two_egg.html';
                    }, 1200);
                }
            }
        }
    };

    if (this.cursors.left.isDown) movePlayer(-1, 0);
    else if (this.cursors.right.isDown) movePlayer(1, 0);
    else if (this.cursors.up.isDown) movePlayer(0, -1);
    else if (this.cursors.down.isDown) movePlayer(0, 1);
}
</script>

<script>
  // ─────────────────────────────────────────────
  // WEBCHAT INTEGRATION
  // ─────────────────────────────────────────────
  const customElement = document.querySelector(".WebChatContainer");
  let webChatInstance, currentButtons = [], hasSentMessage = false;


  function preReceiveHandler(event) {
    const msg = event.data;
    if (msg.output.generic) {
      msg.output.generic.forEach(item => {
        if (item.response_type === "option") {
          item.response_type = "user_defined";
        }
      });
    }
  }

  function onClick(messageItem, button, fullMessage, itemIndex) {
    webChatInstance.send({ input: { text: messageItem.label } });
    button.classList.add("CardButton--selected");
    webChatInstance.updateHistoryUserDefined(fullMessage.id, {
      selectedIndex: itemIndex,
    });
  }

  function customResponseHandler(event) {
    const { message, element, fullMessage } = event.data;
    const len = message.options.length;
    if (len < 7) {
      message.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerHTML = opt.label;
        btn.classList.add("CardButton");
        btn.disabled = !hasSentMessage;
        if (fullMessage.history?.user_defined?.selectedIndex === i) {
          btn.classList.add("CardButton--selected");
        }
        btn.addEventListener("click", () => onClick(opt, btn, fullMessage, i));
        element.appendChild(btn);
        currentButtons.push(btn);
      });
    } else {
      const dd = document.createElement("cds-dropdown");
      dd.disabled = !hasSentMessage;
      message.options.forEach((opt, i) => {
        const it = document.createElement("cds-dropdown-item");
        it.value = it.textContent = opt.label;
        if (fullMessage.history?.user_defined?.selectedIndex === i) {
          it.classList.add("CardButton--selected");
        }
        it.addEventListener("click", () => onClick(opt, it, fullMessage, i));
        dd.appendChild(it);
        currentButtons.push(it);
      });
      element.appendChild(dd);
    }
  }

  function preSendHandler() {
    if (currentButtons.length > 7) {
      currentButtons.forEach(b => b.disabled = true);
      currentButtons = [];
    }
    hasSentMessage = true;
  }

  function viewChangeHandler(event, instance) {
    const mw = instance.elements.getMainWindow();
    if (event.newViewState.mainWindow) {
      mw.removeClassName("HideWebChat");
    } else {
      mw.addClassName("HideWebChat");
    }
  }

  async function onLoad(instance) {
    webChatInstance = instance;
    instance.on({ type: "customResponse", handler: customResponseHandler });
    instance.on({ type: "view:change", handler: viewChangeHandler });
    instance.on({ type: "pre:receive", handler: preReceiveHandler });
    instance.on({ type: "pre:send", handler: preSendHandler });

    instance.on({
      type: "receive",
      handler: event => {
        const msg = event.data;
        if (msg?.output?.generic?.length) {
          msg.output.generic.forEach(item => {
            if (item.response_type === "text" && item.text.includes("<table")) {
              document.getElementById("tableModalContent").innerHTML = item.text;
              document
                .querySelectorAll("#tableModalContent a")
                .forEach(a => a.addEventListener("click", e => {
                  e.preventDefault();
                  showDetails(a.textContent);
                }));
              showTableModal();
            }
          });
        }
      }
    });

    instance.on({
      type: "action",
      handler: ({ action_id }) => {
        if (action_id === "show_agreements_table") {
          showTableModal(); // fallback trigger
        }
      }
    });

    await instance.render();
    injectCustomChatStyles();  // <- HERE'S THE MAGIC
  }

  window.watsonAssistantChatOptions = {
    integrationID: "b0e53fa2-60f4-4bd4-b2f4-e78422100f51",
    region: "us-south",
    serviceInstanceID: "3f714902-ccce-4124-9a97-eb38c8a8f818",
    openChatByDefault: true,
    showRestartButton: true,
    element: customElement,
    onLoad
  };

  setTimeout(() => {
    const s = document.createElement("script");
    s.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
      (window.watsonAssistantChatOptions.clientVersion || "latest") +
      "/WatsonAssistantChatEntry.js";
    document.head.appendChild(s);
  });
</script>

     <script>
          function updateGreetingAndTime() {
            const greetingEl = document.getElementById('greeting');
            const timeEl = document.getElementById('time');

            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');

            const ampm = hours >= 12 ? 'PM' : 'AM';
            const hour12 = hours % 12 === 0 ? 12 : hours % 12;
            const timeString = `${hour12}:${minutes} ${ampm}`;
            timeEl.textContent = timeString;

            let greeting = 'Hello';
            if (hours < 12) {
              greeting = 'Good Morning';
            } else if (hours < 18) {
              greeting = 'Good Afternoon';
            } else {
              greeting = 'Good Evening';
            }
            greetingEl.textContent = greeting;
          }

          // Call the function when the page loads
          updateGreetingAndTime();
        </script>
